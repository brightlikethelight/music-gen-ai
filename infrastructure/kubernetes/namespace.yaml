# Kubernetes namespaces for MusicGen AI microservices deployment

apiVersion: v1
kind: Namespace
metadata:
  name: musicgen-prod
  labels:
    name: musicgen-prod
    environment: production
    app: musicgen-ai
---
apiVersion: v1
kind: Namespace
metadata:
  name: musicgen-staging
  labels:
    name: musicgen-staging
    environment: staging
    app: musicgen-ai
---
apiVersion: v1
kind: Namespace
metadata:
  name: musicgen-dev
  labels:
    name: musicgen-dev
    environment: development
    app: musicgen-ai
---
apiVersion: v1
kind: Namespace
metadata:
  name: musicgen-monitoring
  labels:
    name: musicgen-monitoring
    environment: shared
    app: musicgen-ai
    component: monitoring